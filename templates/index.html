<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form action="/process" method="post" style="margin:40px 20%; border: 2px solid black; padding: 40px; background-color: lavender;">
        <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Your Name: </label>
            <div class="col-sm-6">
                <input type="text" name="name" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="location" class="col-sm-4 col-form-label">Dojo Location: </label>
            <div class="col-sm-8">
                <select name="location" class="form-select">
                    <option value="San Jose">San Jose</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Houston">Houston</option>
                    <option value="New York">New York</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="language" class="col-sm-4 col-form-label">Favorite Language: </label>
            <div class="col-sm-8">
                <select name="language" class="form-select">
                    <option value="Python">Python</option>
                    <option value="Javascript">Javascript</option>
                    <option value="HTML">HTML</option>
                    <option value="C#">C#</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="comment">Comment (optional): </label>
            <textarea name="comment" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</body>
</html>
