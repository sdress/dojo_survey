<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="results" style="margin:40px 20%; border: 2px solid black; padding: 40px; background-color: lavender;">
        <h3 style="text-decoration: underline;">Submitted Info</h3>
        <div class="row">
            <div class="col-3">Name:</div>
            <div class="col-md-6"> {{ session['name'] }} </div>
        </div>
        <div class="row">
            <div class="col-3">Dojo Location:</div>
            <div class="col-md-6"> {{ session['location'] }} </div>
        </div>
        <div class="row">
            <div class="col-3">Favorite Language:</div>
            <div class="col-md-6"> {{ session['language'] }} </div>
        </div>
        <div class="row">
            <div class="col-3">Comment:</div>
            <div class="col-md-6"> {{ session['comment'] }} </div>
        </div>
        <a href="/"><button class="btn btn-primary" style="margin-top: 20px;">Return to Form</button></a>
    </div>
</body>
</html>
